<a href="{{ content.link }}">
  <div class="content-banner" style="background-color: {{ content.color }}">
    <div>
      <h2 class="marked-text">
        {{ content.title }}
      </h2>
      <h4 class="price-text">
        {{ content.subtitle }}
      </h4>
    </div>
    <div class="image-container">
      <img src="{{ content.image }}">
    </div>
  </div>
</a>
